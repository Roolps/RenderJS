<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE</title>
</head>
<body>
    <div class="row-flex">
        <button class="btn btn-1">HOVER ME</button>
        <p>Hover me to animate myself!</p>
    </div>
    <div class="row-flex">
        <button class="btn btn-2">HOVER ME</button>
        <p>Hover me to temporarily alter my sibling!</p>
        <div class="block block-1"></div>
    </div>
    <div class="row-flex">
        <button class="btn btn-3">HOVER ME</button>
        <p>Hover me to permanently alter my sibling!</p>
        <div class="block block-2"></div>
    </div>



    <script src="./render.js">
        // Script must be loaded AFTER the page is rendered...
    </script>
    <script>
        Object.keys(styling["transitions"]).forEach(key => { document.querySelectorAll(key).forEach(elem => {elem.style.transition = styling["transitions"][key].join(",")}) });
    </script>
</body>
</html>
